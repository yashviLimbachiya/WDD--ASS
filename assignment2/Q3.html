<!Doctype html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body>
        <form>
            Enter your name<br>
            <input type="text"><br><br>
            Email
            <input type="email"id="email"name="email">
            Gender
            <input type="radio"id="Male"name="Gender"value="Male">Male
            <input type="radio"id="Feale"name="Gender"value="Female">Female
            <br>
            <br>
            Interests
            <input type="checkbox"id="Reading"name="Interests"value="Reading">Reading
            <input type="checkbox"id="Music"name="Interests"value="Music">Music
            <input type="checkbox"id="Sports"name="Interests"value="Sports">Sports
            <br>
            <br>
            Preferences
            <input type="checkbox"id="Morning"name="Preferences"values="Morning">Morning
            <input type="checkbox"id="Afternoon"name="Preferences"values="Afternoon">Afternoon
            <input type="checkbox"id="Evening"name="Preferences"values="Evening">Evening
            <br>
            <br>
            <button type="Submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
